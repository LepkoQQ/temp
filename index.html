<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: #888;
    }

    div {
      display: inline-block;
      font-size: 8rem;
      font-family: monospace;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="div">
    LOADING
  </div>
  <script id="rendered-js">
    function update() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://zrak.djnd.si/api/history/434024?limit=1');
      xhr.onload = function () {
        if (xhr.status === 200) {
          var json = JSON.parse(xhr.responseText);
          var temp = json[0].sensordatavalues.find(v => v.value_type === 'temperature').value;
          document.getElementById('div').textContent = temp + ' Â°C';
        } else {
          document.getElementById('div').textContent = 'FAILED';
        }
      };
      xhr.send();
    }

    update();
    setInterval(update, 60000);
  </script>
</body>

</html>
